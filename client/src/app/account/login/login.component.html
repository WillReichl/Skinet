<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <div class="form-label-group">
        <input autocomplete="off" autofocus="" class="form-control" formControlName="email" id="inputEmail"
               placeholder="Email address"
               type="email">
        <label for="inputEmail">Email address</label>
        <span *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched && loginForm.get('email').errors['required']"
              class="text-danger">
          Email address is required
        </span>
        <span *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched && loginForm.get('email').errors['pattern']"
              class="text-danger">
          Email address is not valid
        </span>
      </div>

      <div class="form-label-group">
        <input autocomplete="off" class="form-control" formControlName="password" id="inputPassword"
               placeholder="Password" type="password">
        <label for="inputPassword">Password</label>
        <span *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched && loginForm.get('password').errors['required']"
              class="text-danger">
          Password is required
        </span>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
