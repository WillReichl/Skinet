<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input [label]="'Display Name'" formControlName="displayName"></app-text-input>
      <app-text-input [label]="'Email Address'" formControlName="email"></app-text-input>
      <app-text-input [label]="'Password'" [type]="'password'" formControlName="password"></app-text-input>

      <ul *ngIf="errors" class="text-danger list-unstyled">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>

      <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
